name: Release image

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Github Actions runner version"
        default: "latest"
        required: true

jobs:
  base:
    name: Build base image
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push base image
        uses: ./.github/actions/push
        with:
          dockerfile-path: base.Dockerfile
          image-name: ghcr.io/${{ github.repository }}/base
          version: ${{ github.event.inputs.version }}
          build-args: |
              RUNNER_VERSION=${{ github.event.inputs.version }}

  images:
    name: Build runner ${{ matrix.image-name }}-image
    needs: [ base ]
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    strategy:
      matrix:
        include:
          - dockerfile-path: backend.Dockerfile
            image-name: backend
            build-args: |
              RUNNER_VERSION=${{ github.event.inputs.version }}
              GO_VERSION=1.24.3
              GORELEASER_VERSION=v2.8.2
              GOLANGCI_LINT_VERSION=v1.64.8

          - dockerfile-path: c.Dockerfile
            image-name: c
            build-secrets: SIGNALWIRE_TOKEN=${{ secrets.SIGNALWIRE_TOKEN }}
            build-args: |
              RUNNER_VERSION=${{ github.event.inputs.version }}
              POSTGRES_VERSION=15

          - dockerfile-path: frontend.Dockerfile
            image-name: frontend
            build-args: |
              RUNNER_VERSION=${{ github.event.inputs.version }}
              NODE_VERSION=22.16.0
              PNPM_VERSION=10.12.1
              YARN_VERSION=4.9.2

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: ./.github/actions/push
        with:
          dockerfile-path: ${{ matrix.dockerfile-path }}
          image-name: ghcr.io/${{ github.repository }}/${{ matrix.image-name }}
          version: ${{ github.event.inputs.version }}
          build-secrets: ${{ matrix.build-secrets }}
          build-args: ${{ matrix.build-args }}
